<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="sources/logo-white.png">
    <title>Calculator</title>
</head>
<body>
    <div class='calculator'>
        <div class='screen'>
            <div class='previous'>512+</div>
            <div class='current'>256</div>
        </div>
            <button class='op' id="AC">AC</button>
            <button class='op'>DEL</button>
            <button class='op'>%</button>
            <button class='op'>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class='op'>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class='op'>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class='op'>/</button>
            <button class='span2'>0</button>
            <button>.</button>
            <button id="=">=</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
