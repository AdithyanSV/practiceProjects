<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="sources/logo-white.png">
    <title>Calculator</title>
</head>
<body>
    <div class='mode'><button id="mode"><img id="modeImg" src="sources/sun.png"></button></div>  
    <div class='calculator'>
        <div class='screen'>
            <div data-previous class='previous'>Neon Claculator</div>
            <div data-current class='current'>.</div>
        </div>
            <button data-ac class='op'>AC</button>
            <button data-del class='op'>DEL</button>
            <button data-operand class='op'>%</button>
            <button data-operand class='op'>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operand class='op'>-</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operand class='op'>*</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operand class='op'>/</button>
            <button class='span2'>0</button>
            <button data-number>.</button>
            <button data-equals id="=">=</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
